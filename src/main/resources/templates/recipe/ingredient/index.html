<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

    <link crossorigin="anonymous"
          href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.1/themes/smoothness/jquery-ui.css" rel="stylesheet"
          th:href="@{/webjars/jquery-ui/1.13.1/jquery-ui.min.css}">

    <link href="/static/assets/stylesheet/style.css" rel="stylesheet" th:href="@{/assets/stylesheet/style.css}">

    <title>Recipe Ingredients</title>
</head>
<body>

<!--/*@thymesVar id="recipe" type="com.signature.recipe.data.RecipeDTO"*/-->
<!--/*@thymesVar id="unit" type="com.signature.recipe.data.UnitOfMeasureDTO"*/-->
<!--/*@thymesVar id="ingredient" type="com.signature.recipe.data.IngredientDTO"*/-->

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="row">
                <div class="col-6 text-start">
                    <a class="back" th:href="@{'/recipe/' + ${recipe.id} + '/show'}">&#9204; Back</a>
                </div>
            </div>
            <div class="card card-primary">
                <div class="card-header">
                    <div class="row">
                        <div class="col-8 col-sm-9 col-md-9 col-lg-10">
                            <h1 class="card-title">Ingredients</h1>
                        </div>
                        <div class="col-4 col-sm-3 col-md-3 col-lg-2">
                            <a class="new"
                               role="button" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/new'}">&plus; New</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>View</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>123</td>
                                <td>Tasty Goodnees 1</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Update</a></td>
                                <td><a href="#">Delete</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td>12333</td>
                                <td>Tasty Goodnees 2</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Update</a></td>
                                <td><a href="#">Delete</a></td>
                            </tr>
                            <tr th:each="ingredient : ${recipe.ingredients}">
                                <td th:text="${ingredient.id}">334</td>
                                <td th:text="${ingredient.getInfo()}">Tasty Goodnees 3
                                </td>
                                <td>
                                    <a href="#" th:href="@{'/recipe/' + ${recipe.id} +
                                    '/ingredient/' + ${ingredient.id} + '/show'}">View</a>
                                </td>
                                <td>
                                    <a href="#" th:href="@{'/recipe/' + ${recipe.id} +
                                    '/ingredient/' + ${ingredient.id} + '/update'}">Update</a>
                                </td>
                                <td>
                                    <a href="#" th:href="@{'/recipe/' + ${recipe.id} +
                                    '/ingredient/' + ${ingredient.id} + '/delete'}">Delete</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

<script crossorigin="anonymous"
        src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.1/jquery-ui.min.js"
        th:src="@{/webjars/jquery-ui/1.13.1/jquery-ui.min.js}"></script>

<script crossorigin="anonymous"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

</body>
</html>
